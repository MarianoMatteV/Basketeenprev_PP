<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <img src="../imagens/logo.png" alt="Logo" class="logo">
        </div>
    </header>

    <main>
        <form id="loginForm">
            <div class="basketIcon"><i class="fa-solid fa-basketball fa-bounce fa-2xl" style="--fa-bounce-land-scale-x: 1.2;--fa-bounce-land-scale-y: .8;--fa-bounce-rebound: 5px;"></i></div>

            <h1 class="titulo">Cadastro</h1>

            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>

            <label for="idade">Idade:</label>
            <input type="text" id="idade" placeholder="Digite sua idade" required>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Digite seu Email" required>
          
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
<!-- 
            <div class="verificacao"><label for="verify">Código de verificação profissional:</label>
            <input type="text" id="verify" placeholder="Digite seu código CREFITO ou COFFITO" required></div> -->

            <div class="verificacao">
                <label for="codigo">Código de Verificação Profissional:</label>
                <input type="text" id="codigo" name="codigo" placeholder="Digite seu código CREFITO ou COFFITO" required>
            </div>

            <label for="status">Selecione o que você é:</label>
            <select id="status">
              <option value="usuario">Usuário</option>

              <option value="fisioterapeuta">Fisioterapeuta</option>
            </select>

          
            <button type="submit" onclick="cadastrarUsuario(event)" class="botao">Cadastrar</button>

            <div class="link"><a href="../login/login.html">Já possui uma conta? Faça seu login!</a></div>

        </form>
    </main>

    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/8a3618c51f.js" crossorigin="anonymous"></script>
    <script src="../Cadastro/cadastro.js"></script>
    <script src="../paginaInicial/script.js"></script>
</body>
</html>
