<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./paginaPrincipal.css">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagInicial(event)"><i class="fa-solid fa-house fa-2xl"
                    style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagPrincipal(event)"><i class="fa-solid fa-basketball fa-2xl"
                    style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagTabelas(event)"><i class="fa-solid fa-table fa-2xl"
                    style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagVideos(event)"><i class="fa-solid fa-circle-play fa-2xl"
                    style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagGraficos(event)"><i
                    class="fa-solid fa-square-poll-vertical fa-2xl" style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="chamadaVideo(event)"><i class="fa-solid fa-video fa-2xl"
                    style="color: #000000;"></i></button>
        </div>

        <div class="icones_direita">
            <div class="search">
                <input type="text" class="search__input" placeholder="Pesquise aqui">
                <button class="search__button">
                    <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                            </path>
                        </g>
                    </svg>
                </button>
            </div>

            <button class="btn" type="submit" onclick="pagUsuario()"><i class="fa-solid fa-circle-user fa-2xl"
                    style="color: #000000;"></i></button>
        </div>
    </header>

    <main>
        <h1 class="title">Textos Informativos</h1>


        <!-- ------------------------------------------------------------ -->
        <!-- Post para fisioterapeuta -->

        <div class="postar"><button type="submit" onclick="postar(event)" class="botao">Criar post</button></div>

        <!-- <div class="form-post">
            <div class="form-post-edit">
                <label for="titulo-p">Título:</label>
                <input type="text" id="titulo-p" placeholder="Digite o título do post" required>

                <label for="texto-p">Texto:</label>
                <input type="text" id="texto-p" placeholder="Digite o seu texto" required>
            </div> -->

            <div class="form-post">
                <form id="loginForm">

                    <label for="titulo-p">Título:</label>
                    <input type="text" id="titulo-p" placeholder="Digite o título do post" required>

                    <label for="texto-p">Texto:</label>
                    <input type="text" id="texto-p" placeholder="Digite o seu texto" required>

                    <label for="imagem-p">Selecione uma imagem:</label>
                    <input type="file" id="imagem-p" accept="image/*">

                    <div class="botao-p-edit"><button type="submit" onclick="enviarPost(event)" class="botao-p">Enviar post</button></div>

                </form>
            </div>
            
        </div>
        <!-- ------------------------------------------------------------ -->

        <h2 class="subtitle" id="membro_inferior">Posts</h2>

        <div class="posts-div">
            
        </div>
    </main>


    <footer>

    </footer>

    <script src="../paginaInicial/script.js"></script>
    <script src="paginaPrincipal.js"></script>

</body>

</html>
