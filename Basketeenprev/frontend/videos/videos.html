<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./videos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de vídeos</title>
</head>
<body>
    <header>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagInicial(event)"><i class="fa-solid fa-house fa-2xl"
                    style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagPrincipal(event)"><i class="fa-solid fa-basketball fa-2xl"
                    style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagTabelas(event)"><i class="fa-solid fa-table fa-2xl"
                    style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagVideos(event)"><i class="fa-solid fa-circle-play fa-2xl"
                    style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="pagGraficos(event)"><i
                    class="fa-solid fa-square-poll-vertical fa-2xl" style="color: #000000;"></i></button>
        </div>
        <div class="icones">
            <button class="btn" type="submit" onclick="chamadaVideo(event)"><i class="fa-solid fa-video fa-2xl"
                    style="color: #000000;"></i></button>
        </div>

        <div class="icones_direita">
            <div class="search">
                <input type="text" class="search__input" placeholder="Pesquise aqui">
                <button class="search__button">
                    <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                            </path>
                        </g>
                    </svg>
                </button>
            </div>

            <button class="btn" type="submit" onclick="pagUsuario(event)"><i class="fa-solid fa-circle-user fa-2xl"
                    style="color: #000000;"></i></button>
        </div>
    </header>

    <main>
        <h1 class="title">Vídeos sobre como evitar lesões</h1>

        <div class="link">
            <a href="#membro_inferior">Membros Inferiores</a>
            <a href="#membro_superior">Membros Superiores</a>
            <a href="#aquecimentos">Aquecimentos e Alongamentos</a>
        </div>

        <h2 class="section" id="membro_inferior">Membros inferiores</h2>
        <h3 class="subtitle">Joelhos</h3>

        <div class="video"><iframe width="600" height="400" src="https://www.youtube.com/embed/i3dNhtvTJQ4" title="Exercícios p/ FORTALECER O JOELHO em casa  - Nível 0 - Técnicas simples p/ atrites e condropatias" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>


        <h3 class="subtitle">Tornozelo</h3>
        <div class="video"><iframe width="600" height="400" src="https://www.youtube.com/embed/1HV2sWc-umk" title="Como evitar lesões no tornozelo praticando esportes" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>


        <div style="
            height: 0.5vh;
            width: 100%;
            background-color: white;
            margin: 5vh auto 0 auto;">
        </div>


        <h2 class="section" id="membro_superior">Membros superiores</h2>
        <h3 class="subtitle">Ombros</h3>
        <div class="video"><iframe width="600" height="400" src="https://www.youtube.com/embed/rmMfJGQ6KfY" title="Como evitar lesões no ombro?" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>


        <h3 class="subtitle">Mãos e punhos</h3>
        <div class="video"><iframe width="600" height="400" src="https://www.youtube.com/embed/eCRwahSStbs" title="[Mão e Punho] Exercícios específicos para evitar sentir dor e até desenvolver uma lesão" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>

        <div style="
            height: 0.5vh;
            width: 100%;
            background-color: white;
            margin: 5vh auto 0 auto;">
        </div>

        <h2 class="section" id="aquecimentos">Aquecimentos</h2>

        <div class="video"><iframe width="600" height="400" src="https://www.youtube.com/embed/3JEdmtr30nw" title="Aquecimento pré-treino para as articulações - EVITE LESÕES | Rodrigo Lopes" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>

        <div class="video"><iframe width="600" height="400" src="https://www.youtube.com/embed/DwSafW0n230" title="Prática de basquete -  Alongamento e aquecimento" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    </main>

    <footer></footer>

    <script src="../paginaInicial/script.js"></script>
    <script src="../paginaInicial/verif.js"></script>
    <script src="https://kit.fontawesome.com/8a3618c51f.js" crossorigin="anonymous"></script>
</body>
</html>
